<body data-engrid-layout="centercenter2col" data-engrid-theme="orgname" data-engrid-add-input-placeholders>
    <noscript>With Javascript disabled this page may not function as expected.</noscript>

    <!-- Quickly check to see if the page is in an iFrame and if so set the corresponding Custom Attribute so it can also set the background-color. Must be after <body> otherwise there will be a flash of color -->
    <script>
        if (window.self !== window.top) {
            document.body.setAttribute("data-engrid-embedded", "");
        };
    </script>

    <script>
        (new URLSearchParams(document.location.search)).forEach((value, key) => {
            if (key.startsWith("data-engrid-")) {
                document.body.setAttribute(key, value);
            }
        });
    </script>

    <!-- Function to set ENgrid data attributes on the body if not set in URL -->
    <script>
        function setEnGridBodyDataAttribute(attributeName, attributeValue) {
            const body = document.querySelector("body");
            const urlParams = new URLSearchParams(window.location.search);

            if (!urlParams.has("data-engrid-" + attributeName)) {
                body.setAttribute("data-engrid-" + attributeName, attributeValue);
            }
        }
    </script>

    <!-- Load ENgrid's CSS here so that it always comes after Engaging Networks CSS which gets injected into <head> -->
    <link href="https://c27fdabe952dfc357fe25ebf5c8897ee.ssl.cf5.rackcdn.com/12345/engrid.min.css" rel="stylesheet"
        type="text/css">
